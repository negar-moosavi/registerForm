<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Register Form</title>
</head>
<body>
    <div id="register">
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>This is some test text to create a register form.</p>
            <a href="https://google.com" class="sign-in">SIGN IN</a>
        </div>
        <div class="right">
            <h2>Create Account</h2>
            <p>Or use your email address to register</p>
            <form class="form">
                <img src="images/user.png" alt="User-Icon" class="input-logo">
                <input type="text" placeholder="Name" class="input">
                <br>
                <img src="images/email.png" alt="Email-Icon" class="input-logo">
                <input type="email" placeholder="Email" class="input">
                <br>
                <img src="images/password.png" alt="Password-Icon" class="input-logo">
                <input type="password" placeholder="Password" class="input">
                <br>
                <input type="submit" value="SIGN UP" class="submit-btn">
            </form>
        </div>
    </div>
</body>
</html>
